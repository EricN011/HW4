<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My Quiz</title>
  </head>
  <body>
    <div id="container">
      <!-- header -->
      <div id="header">Welcome to my Quiz</div>
      <!-- view highscores -->
      <button id="scoreBtn">High Scores</button>
      <!-- timer -->
      <div id="timer"></div>

      <!-- content -->

      <!-- intial state div -->

      <!-- button to start quiz -->
      <button id="start">Start Quiz</button>
      <!-- game div -->
      <div id="quiz">
        <!-- replace with question and choices when quiz is clicked -->
        <div id="question">
          <div id="answers">
            <div id="A"></div>
            <div id="B"></div>
            <div id="C"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- high score div -->
    <div id="highScores"></div>
    <!-- replace with highscores when scores is clicked -->
    <script src="app.js"></script>
  </body>
</html>
