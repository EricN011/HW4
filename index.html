<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My Quiz</title>
  </head>
  <body>
    <!-- header -->
    <header class="header" id="header">
      <!-- view highscores -->
      <button id="scoreBtn">High Scores</button>
      Welcome to my Quiz

      <!-- timer -->
      <div id="timer">60 Secs</div>
    </header>
    <div class="body">
      <div class="container" id="container">
        <!-- content -->

        <!-- intial state div -->

        <!-- game div -->
        <div class="qContainer" id="qContainer">
          <!-- replace with question and choices when quiz is clicked -->
          <div class="hide" id="question">Question</div>
          <div class="answers hide" id="answers">
            <button class="btn" id="A">Answer A</button>
            <button class="btn" id="B">Answer B</button>
            <button class="btn" id="C">Answer C</button>
            <button class="btn" id="D">Answer D</button>
          </div>
          <!-- button to start quiz -->
          <div class="quizControls" id="quizControls">
            <button class="start btn" id="start">Start Quiz</button>
            <button class="next btn hide" id="next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <!-- high score div -->
    <div id="highScores"></div>
    <!-- replace with highscores when scores is clicked -->
    <script src="app.js"></script>
  </body>
</html>
