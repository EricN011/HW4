<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My Quiz</title>
  </head>
  <body>
    <div id="container">
      <!-- header -->
      <header id="header">
        <!-- view highscores -->
        <button id="scoreBtn">High Scores</button>
        Welcome to my Quiz

        <!-- timer -->
        <div id="timer">60 Secs</div>
      </header>

      <!-- content -->

      <!-- intial state div -->

      <!-- game div -->
      <div class="container hide" id="qContainer">
        <!-- replace with question and choices when quiz is clicked -->
        <div id="question">Question</div>
        <div id="answers">
          <button id="A">Answer A</button>
          <button id="B">Answer B</button>
          <button id="C">Answer C</button>
          <button id="D">Answer D</button>
        </div>
      </div>
    </div>
    <!-- button to start quiz -->
    <div id="quizControls">
      <button id="start">Start Quiz</button>
      <button id="next" class="hide">Next</button>
    </div>
    <!-- high score div -->
    <div id="highScores"></div>
    <!-- replace with highscores when scores is clicked -->
    <script src="app.js"></script>
  </body>
</html>
